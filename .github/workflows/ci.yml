#-----------------------------------------
# GitHub Action CI
#-----------------------------------------
name: createst-ci

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - user: action/checkout@v1
      
      - name: Установка пакетов
        run: npm install
